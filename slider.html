<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="slider-container">
        <div class="image-container">

            <img src="https://picsum.photos/id/54/500/300" alt="" >
            <img src="https://picsum.photos/id/81/500/300" alt="" >
            <img src="https://picsum.photos/id/100/500/300" alt="" >
            <img src="https://picsum.photos/id/102/500/300" alt="" >
            <img src="https://picsum.photos/id/165/500/300" alt="" >
            <img src="https://picsum.photos/id/432/500/300" alt="" >
        </div>
        <i class="fa-solid fa-angles-left btn btn-previous"></i>
        <i class="fa-solid fa-angles-right btn btn-next"></i>
    </div>

    <script src="main.js"></script>
</body>
</html>
